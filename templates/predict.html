<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Predict Transaction</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h3>Enter Transaction Details</h3>
      <form action="/predict" method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Transaction Time</label>
          <input type="number" step="any" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" step="any" name="amount" class="form-control" required>
        </div>
        <button class="btn btn-primary">Detect Fraud</button>
        <a href="/" class="btn btn-link">Home</a>
      </form>
    </div>
  </body>
</html>
